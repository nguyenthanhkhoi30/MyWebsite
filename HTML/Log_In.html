<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="ThanhKhoi" content="ThanhKhoi-kireina">
    <title>web_TKhoi</title>
    <title>Đăng nhập hoặc tạo tài khoản</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/log_in.css">

</head>
<body>
    <header>
        <div class="trang1">
          <div id="div1">
            <h1><span class="chutrang">HOMESTAY</span> TK-KHOI</h1>
          </div>
          <nav>
            <ul>
                <li class="hinhvietnam"> <img src="../RES/vietnam.PNG" width="40" height="40"> </li>
            </ul>
          </nav>
        </div>
    </header>

    <h3>Đăng nhập hoặc tạo tài khoản</h3>
    <div class="dang_nhap">
        <form action="/submit-your-login-form" method="post">
            <label for="email">Địa chỉ email</label><br>
            <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email của bạn"><br>
            <input type="submit" value="Tiếp tục với email">
        </form>
    </div>

    <div class="dang_nhap1">
        <p12>hoặc sử dụng một trong các lựa chọn này</p12>
        <br>
        <button id="facebook-login">Facebook</button>
        <button id="google-login">Google</button>
        <button id="apple-login">Apple</button>
    </div>

    

    <br><br><br>

    <footer>
        <div id="ket">
            <div class="noidung">
                <div class="logo">
                    <img src="../RES/logo.PNG" width="220" height="100">
                </div>
                <p>Cung cấp dịch vụ với chất lượng an ninh một cách cho quý khách</p>
            </div>
            <div class="noidung">
                <br>
                <h3>NỘI DUNG</h3>
                <p8>
                    Chủ yếu tạo cho khách hàng một trải nghiệm tốt nhất đến với homestay của chúng tôi
                </p8>
            </div>
            <div class="noidung">
                <br>
                <h3>LIÊN HỆ</h3>
                <form class="email">
                    <input type="text" placeholder="Địa chỉ email">
                    <button>Gửi tin</button>
                </form>
            </div>
        </div>
    </footer>



    
    


</body>
</html>
